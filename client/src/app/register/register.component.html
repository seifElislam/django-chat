<div class="row">
  <div class="col-md-6 offset-md-3">

    <h1 class="display-4 text-center"> Create Account</h1>

    <div class="jumbotron">
      <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !username.valid }">
          <label>UserName</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
          <!-- <div *ngIf="f.submitted && !name.valid" class="form-control-feedback">name is required</div> -->
        </div>
        <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !email.valid }">
          <label>Email</label>
          <input type="text" class="form-control" name="email"  [(ngModel)]="model.email" #email="ngModel" required />
          <!-- <div *ngIf="f.submitted && !email.valid" class="form-control-feedback">email is required</div> -->
        </div>

        <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !password.valid }">
          <label>Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
          <!-- <div *ngIf="f.submitted && !password.valid" class="form-control-feedback">Password is required</div> -->
        </div>



        <div class="form-group">
          <button [disabled]="!f.form.valid" class="btn btn-primary">Register</button>
          <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
        </div>
      </form>
    </div>

  </div>

</div>
